<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360° Creator @Asmart</title>
    
    <!-- Marzipano Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/marzipano@0.10.2/dist/marzipano.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bowser@2.11.0/bundled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/screenfull@5.2.0/dist/screenfull.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            background: #1c1c1c;
            color: #fff;
            overflow: hidden;
        }

        .app {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: #2d2d2d;
            border-right: 1px solid #3d3d3d;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1c1c1c;
        }

        .toolbar {
            padding: 10px;
            background: #2d2d2d;
            border-bottom: 1px solid #3d3d3d;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: space-between;
        }

        .toolbar-title {
            flex: 1;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
        }

        .toolbar-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #viewer-container {
            flex: 1;
            position: relative;
            background: #000;
            overflow: hidden;
        }

        #pano {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .panel {
            border-bottom: 1px solid #3d3d3d;
        }

        .panel-header {
            padding: 15px;
            background: #2d2d2d;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
        }

        .panel-header:hover {
            background: #3d3d3d;
        }

        .panel-content {
            padding: 15px;
            background: #2d2d2d;
        }

        .panel-title {
            flex: 1;
            font-weight: 500;
        }

        .settings-group {
            margin-bottom: 15px;
        }

        .settings-title {
            font-size: 12px;
            color: #999;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .radio-group {
            display: flex;
            gap: 10px;
        }

        .radio-button {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .radio-button input {
            margin: 0;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .checkbox-button {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .checkbox-button input {
            margin: 0;
        }

        .button {
            padding: 8px 16px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .button:hover {
            background: #3367d6;
        }

        .button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .button.secondary {
            background: transparent;
            border: 1px solid #666;
            color: #fff;
        }

        .button.secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .button.tool {
            width: 100%;
            margin-bottom: 8px;
            justify-content: flex-start;
            background: transparent;
            border: 1px solid #666;
        }

        .button.tool:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .button.tool.active {
            background: #4285f4;
            border-color: #4285f4;
        }

        #panorama-list {
            display: flex;
            flex-direction: column;
        }

        .panorama-item {
            padding: 12px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #3d3d3d;
        }

        .panorama-item:hover {
            background: #3d3d3d;
        }

        .panorama-item.active {
            background: #4285f4;
        }

        .panorama-item i {
            font-size: 16px;
        }

        #drop-zone {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 3px dashed #666;
            z-index: 100;
            color: #fff;
        }

        #drop-zone.dragover {
            background: rgba(66, 133, 244, 0.2);
            border-color: #4285f4;
        }

        .drop-content {
            text-align: center;
        }

        .drop-content p {
            margin: 10px 0;
            color: #999;
        }

        .drop-content .icon {
            font-size: 48px;
            color: #4285f4;
            margin-bottom: 20px;
        }

        #file-input {
            display: none;
        }

        .processing-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: #fff;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #notifications {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }

        .notification {
            background: #2d2d2d;
            color: #fff;
            padding: 12px 20px;
            border-radius: 4px;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
            border-left: 4px solid;
        }

        .notification.success {
            border-color: #0f9d58;
        }

        .notification.error {
            border-color: #db4437;
        }

        .notification.info {
            border-color: #4285f4;
        }

        /* Saved Tours Styles */
        .saved-tours-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .saved-tour-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #3d3d3d;
            transition: background-color 0.2s;
        }

        .saved-tour-item:hover {
            background-color: #3d3d3d;
        }

        .saved-tour-item:last-child {
            border-bottom: none;
        }

        .tour-info {
            flex: 1;
        }

        .tour-info h4 {
            margin: 0 0 5px 0;
            color: #fff;
        }

        .tour-info p {
            margin: 0;
            font-size: 12px;
            color: #999;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .icon-button {
            background: #333;
            border: none;
            border-radius: 6px;
            color: #fff;
            width: 40px;
            height: 40px;
            margin-right: 8px;
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.2s;
        }
        .icon-button:hover {
            background: #444;
        }
        .badge {
            position: absolute;
            top: 4px;
            right: 4px;
            background: #e53935;
            color: #fff;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            font-weight: bold;
            line-height: 1;
            min-width: 18px;
            text-align: center;
            z-index: 2;
        }

        /* Export Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            overflow-y: auto;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: #2d2d2d;
            border-radius: 8px;
            width: 500px;
            margin: 20px auto;
            position: relative;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
            color: #fff;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal.show .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid #3d3d3d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: #2d2d2d;
            z-index: 1;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 18px;
            color: #fff;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            padding: 0;
            line-height: 1;
        }

        .close-modal:hover {
            color: #fff;
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #999;
            font-size: 14px;
        }

        .form-group .button {
            width: 100%;
            margin-bottom: 10px;
        }

        .form-group .button:last-child {
            margin-bottom: 0;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: #1c1c1c;
            border: 1px solid #3d3d3d;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .share-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .share-btn {
            flex: 1;
            min-width: 120px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            transition: opacity 0.2s;
        }

        .share-btn:hover {
            opacity: 0.9;
        }

        .share-btn.facebook {
            background: #1877f2;
        }

        .share-btn.twitter {
            background: #1da1f2;
        }

        .share-btn.linkedin {
            background: #0a66c2;
        }

        .share-btn i {
            font-size: 16px;
        }

        /* Hotspot Styles */
        .hotspot {
            position: absolute;
            transform: translate(-50%, -50%);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: move;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 2px solid white;
            transition: transform 0.3s ease;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            touch-action: none;
            z-index: 10;
            pointer-events: auto;
        }

        .hotspot:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .hotspot.dragging {
            pointer-events: auto !important;
            z-index: 1000;
        }

        .hotspot-tooltip {
            position: absolute;
            bottom: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%);
            background: #2d2d2d;
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            white-space: nowrap;
            pointer-events: none;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            opacity: 1;
            transition: opacity 0.2s ease;
        }

        .hotspot.dragging .hotspot-tooltip {
            opacity: 0;
        }

        /* Prevent panorama interaction while dragging */
        .pano-dragging {
            pointer-events: none;
        }

        /* Ensure hotspot container stays within bounds */
        .marzipano-hotspot-container {
            position: absolute !important;
            width: 100% !important;
            height: 100% !important;
            overflow: hidden !important;
            pointer-events: none;
        }

        /* Context Menu */
        .context-menu {
            position: fixed;
            background: #2d2d2d;
            border: 1px solid #3d3d3d;
            border-radius: 4px;
            padding: 8px 0;
            min-width: 150px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .context-menu-item {
            padding: 8px 16px;
            cursor: pointer;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }

        .context-menu-item:hover {
            background: #3d3d3d;
        }

        .context-menu-item i {
            width: 16px;
            text-align: center;
        }

        /* Modal Form Styles */
        .form-group select {
            width: 100%;
            padding: 10px;
            background: #1c1c1c;
            border: 1px solid #3d3d3d;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px;
        }

        .form-group select:focus {
            border-color: #4285f4;
            outline: none;
        }

        .form-group select option {
            background: #2d2d2d;
            color: #fff;
        }

        /* Add section spacing */
        .modal-section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #3d3d3d;
        }

        .modal-section:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .tour-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .tour-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #3d3d3d;
            transition: background-color 0.2s;
        }

        .tour-item:hover {
            background-color: #3d3d3d;
        }

        .tour-item-info {
            flex: 1;
        }

        .tour-item-title {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .tour-item-meta {
            font-size: 12px;
            color: #999;
        }

        .tour-item-actions {
            display: flex;
            gap: 8px;
        }

        .tour-stats {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            padding: 10px;
            background: #1c1c1c;
            border-radius: 4px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 500;
            color: #4285f4;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
        }

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }

        .tag {
            background: #4285f4;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        .category-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 8px;
        }

        .category-badge.real-estate { background: #0f9d58; }
        .category-badge.tourism { background: #4285f4; }
        .category-badge.education { background: #f4b400; }
        .category-badge.business { background: #db4437; }
        .category-badge.other { background: #666; }

        /* Scene Transitions */
        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            z-index: 1000;
        }

        /* Navigation Controls */
        .nav-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            z-index: 100;
        }

        .nav-button {
            background: transparent;
            border: none;
            color: white;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-button i {
            font-size: 18px;
        }

        /* Compass */
        .compass {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .compass-ring {
            position: absolute;
            width: 90%;
            height: 90%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .compass-arrow {
            position: absolute;
            width: 4px;
            height: 50%;
            background: linear-gradient(to bottom, #db4437 50%, #fff 50%);
            transform-origin: center bottom;
            transform: rotate(var(--compass-rotation, 0deg));
            transition: transform 0.3s ease;
        }

        .compass-labels {
            position: absolute;
            width: 100%;
            height: 100%;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .compass-labels span {
            position: absolute;
            transform: translate(-50%, -50%);
        }

        .compass-n { top: 10%; left: 50%; }
        .compass-e { top: 50%; right: 10%; }
        .compass-s { bottom: 10%; left: 50%; }
        .compass-w { top: 50%; left: 10%; }

        /* Minimap */
        .minimap {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            z-index: 100;
            padding: 10px;
        }

        .minimap svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .minimap-marker {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .minimap-marker:hover {
            transform: translate(-50%, -50%) scale(1.2);
        }

        .minimap-marker.active {
            background: #4285f4;
            box-shadow: 0 0 0 4px rgba(66, 133, 244, 0.3);
        }

        /* Scene Transitions */
        .marzipano-container {
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .compass {
                width: 80px;
                height: 80px;
                top: 10px;
                right: 10px;
            }

            .minimap {
                width: 150px;
                height: 150px;
                bottom: 10px;
                right: 10px;
            }

            .nav-controls {
                bottom: 10px;
            }

            .nav-button {
                width: 36px;
                height: 36px;
            }
        }

        /* Touch Indicators */
        .touch-indicator {
            position: fixed;
            pointer-events: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #fff;
            opacity: 0.5;
            transform: translate(-50%, -50%);
            z-index: 1000;
            animation: touch-ripple 0.5s ease-out;
        }

        @keyframes touch-ripple {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0.5;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        /* Loading Indicator */
        .scene-loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 8px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .scene-loading .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        /* Notification Styles */
        #notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .notification {
            background: #2d2d2d;
            color: #fff;
            padding: 12px 20px;
            border-radius: 4px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 300px;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            border-left: 4px solid #0f9d58;
        }

        .notification.error {
            border-left: 4px solid #db4437;
        }

        .notification.info {
            border-left: 4px solid #4285f4;
        }

        .notification.warning {
            border-left: 4px solid #f4b400;
        }

        .notification.fade-out {
            animation: slideOut 0.3s ease forwards;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="sidebar">
            <div class="panel">
                <div class="panel-header">
                    <i class="fas fa-compass"></i>
                    <div class="panel-title">Tour Manager</div>
                </div>
                <div class="panel-content">
                    <div class="form-group">
                        <button class="button" id="new-tour-btn">
                            <i class="fas fa-plus"></i>
                            New Tour
                        </button>
                        <button class="button secondary" id="load-tour-btn">
                            <i class="fas fa-folder-open"></i>
                            Load Tour
                        </button>
                    </div>
                    <div class="form-group">
                        <input type="text" id="tour-search" placeholder="Search tours...">
                    </div>
                    <div class="form-group">
                        <label>Filter by Category</label>
                        <select id="category-filter">
                            <option value="">All Categories</option>
                            <option value="real-estate">Real Estate</option>
                            <option value="tourism">Tourism</option>
                            <option value="education">Education</option>
                            <option value="business">Business</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Sort by</label>
                        <select id="sort-tours">
                            <option value="date-desc">Newest First</option>
                            <option value="date-asc">Oldest First</option>
                            <option value="title-asc">Title A-Z</option>
                            <option value="title-desc">Title Z-A</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <i class="fas fa-cog"></i>
                    <div class="panel-title">Settings</div>
                </div>
                <div class="panel-content">
                    <div class="settings-group">
                        <div class="settings-title">Navigation Mode</div>
                        <div class="radio-group">
                            <label class="radio-button">
                                <input type="radio" name="navMode" value="drag" checked>
                                <span>Drag</span>
                            </label>
                            <label class="radio-button">
                                <input type="radio" name="navMode" value="qtvr">
                                <span>QTVR</span>
                            </label>
                        </div>
                    </div>
                    <div class="checkbox-group">
                        <label class="checkbox-button">
                            <input type="checkbox" id="autorotate">
                            <span>Autorotate</span>
                        </label>
                        <label class="checkbox-button">
                            <input type="checkbox" id="view-controls">
                            <span>View Controls</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <i class="fas fa-image"></i>
                    <div class="panel-title">Panoramas</div>
                </div>
                <div class="panel-content">
                    <div id="panorama-list"></div>
                    <button class="button secondary" onclick="document.getElementById('file-input').click()">
                        <i class="fas fa-plus"></i>
                        Add Panorama
                    </button>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="panel-title">Hotspots</div>
                </div>
                <div class="panel-content">
                    <button class="button tool" id="info-hotspot-btn" disabled>
                        <i class="fas fa-info-circle"></i>
                        Info Hotspot
                    </button>
                    <button class="button tool" id="link-hotspot-btn" disabled>
                        <i class="fas fa-link"></i>
                        Link Hotspot
                    </button>
                    <button class="button tool" id="url-hotspot-btn" disabled>
                        <i class="fas fa-external-link-alt"></i>
                        URL Hotspot
                    </button>
                    <button class="button tool" id="media-hotspot-btn" disabled>
                        <i class="fas fa-photo-video"></i>
                        Media Hotspot
                    </button>
                    <button class="button tool" id="set-initial-view" disabled>
                        <i class="fas fa-eye"></i>
                        Set Initial View
                    </button>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <i class="fas fa-microphone"></i>
                    <div class="panel-title">Audio Narration</div>
                </div>
                <div class="panel-content">
                    <div class="form-group">
                        <button class="button tool" id="add-audio-btn">
                            <i class="fas fa-plus"></i>
                            Add Audio
                        </button>
                        <input type="file" id="audio-input" accept="audio/*" style="display: none;">
                    </div>
                    <div id="audio-list"></div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <i class="fas fa-ruler-combined"></i>
                    <div class="panel-title">Measurements</div>
                </div>
                <div class="panel-content">
                    <button class="button tool" id="measure-distance-btn" disabled>
                        <i class="fas fa-ruler"></i>
                        Measure Distance
                    </button>
                    <button class="button tool" id="measure-area-btn" disabled>
                        <i class="fas fa-vector-square"></i>
                        Measure Area
                    </button>
                    <div id="measurement-info" style="display: none;">
                        <div class="measurement-result"></div>
                        <select id="measurement-unit">
                            <option value="meters">Meters</option>
                            <option value="feet">Feet</option>
                            <option value="inches">Inches</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="toolbar">
                <div class="toolbar-title">360° Creator @Asmart</div>
                <div class="toolbar-actions">
                    <button class="button" id="export-btn" disabled>
                        <i class="fas fa-share-alt"></i> Export
                    </button>
                    <button class="icon-button" id="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="badge" id="notification-badge" style="display:none;">1</span>
                    </button>
                    <button class="icon-button" id="help-btn">
                        <i class="fas fa-question"></i>
                    </button>
                </div>
            </div>
            
            <div id="viewer-container">
                <div id="pano"></div>
                <div id="drop-zone">
                    <div class="drop-content">
                        <div class="icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <p>Drop a panorama file here</p>
                        <p>or</p>
                        <button class="button" onclick="document.getElementById('file-input').click()">
                            Choose File
                        </button>
                        <input type="file" id="file-input" accept="image/*" single>
                        <p style="font-size: 12px; margin-top: 20px;">
                            Supported: JPEG, PNG (equirectangular)
                        </p>
                    </div>
                </div>
                <div class="processing-overlay" style="display: none;">
                    <div class="spinner"></div>
                    <div>Processing panorama...</div>
                </div>
            </div>
        </div>
    </div>

    <div id="notifications"></div>

    <!-- Add new modal template for tour details -->
    <template id="tour-details-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Tour Details</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="tour-title" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="tour-description"></textarea>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="tour-category">
                        <option value="real-estate">Real Estate</option>
                        <option value="tourism">Tourism</option>
                        <option value="education">Education</option>
                        <option value="business">Business</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Tags</label>
                    <input type="text" id="tour-tags" placeholder="Add tags (comma-separated)">
                </div>
                <div class="form-group">
                    <label>Settings</label>
                    <div class="checkbox-group">
                        <label class="checkbox-button">
                            <input type="checkbox" id="tour-autorotate">
                            <span>Enable Autorotate</span>
                        </label>
                        <label class="checkbox-button">
                            <input type="checkbox" id="tour-compass">
                            <span>Show Compass</span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Transition Effect</label>
                    <select id="tour-transition">
                        <option value="fade">Fade</option>
                        <option value="crossfade">Crossfade</option>
                        <option value="slide">Slide</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="button" id="save-tour-details">
                    <i class="fas fa-save"></i>
                    Save Changes
                </button>
            </div>
        </div>
    </template>

    <!-- Add new modal template for tour list -->
    <template id="tour-list-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>My Tours</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" id="tour-list-search" placeholder="Search tours...">
                </div>
                <div class="tour-list">
                    <!-- Tours will be dynamically added here -->
                </div>
            </div>
        </div>
    </template>

    <!-- Add navigation controls -->
    <div class="nav-controls">
        <button class="nav-button" id="back-btn" title="Go Back">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="nav-button" id="rotate-left-btn" title="Rotate Left">
            <i class="fas fa-undo"></i>
        </button>
        <button class="nav-button" id="rotate-right-btn" title="Rotate Right">
            <i class="fas fa-redo"></i>
        </button>
        <button class="nav-button" id="zoom-in-btn" title="Zoom In">
            <i class="fas fa-search-plus"></i>
        </button>
        <button class="nav-button" id="zoom-out-btn" title="Zoom Out">
            <i class="fas fa-search-minus"></i>
        </button>
        <button class="nav-button" id="fullscreen-btn" title="Toggle Fullscreen">
            <i class="fas fa-expand"></i>
        </button>
    </div>

    <!-- Add loading indicator template -->
    <template id="loading-indicator">
        <div class="scene-loading">
            <div class="spinner"></div>
            <span>Loading scene...</span>
        </div>
    </template>

    <!-- View Controls -->
    <div class="view-presets">
        <button class="preset-btn" data-preset="front" title="Front View">
            <i class="fas fa-arrow-up"></i>
        </button>
        <button class="preset-btn" data-preset="left" title="Left View">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="preset-btn" data-preset="right" title="Right View">
            <i class="fas fa-arrow-right"></i>
        </button>
        <button class="preset-btn" data-preset="back" title="Back View">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="preset-btn" data-preset="top" title="Top View">
            <i class="fas fa-chevron-up"></i>
        </button>
        <button class="preset-btn" data-preset="bottom" title="Bottom View">
            <i class="fas fa-chevron-down"></i>
        </button>
    </div>

    <!-- Gyroscope Control -->
    <button id="gyroscope-btn" class="gyroscope-btn" title="Enable Gyroscope">
        <i class="fas fa-compass"></i>
    </button>

    <!-- Picture-in-Picture Preview -->
    <div class="pip-preview">
        <canvas id="pip-canvas"></canvas>
    </div>

    <!-- Initialize tour manager -->
    <script type="module">
        import tourManager from './tour-manager.js';
        import tourUI from './tour-ui.js';
        
        // Initialize tour manager and UI when the page loads
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await tourManager.initialize();
                console.log('Tour manager initialized successfully');
            } catch (error) {
                console.error('Failed to initialize tour manager:', error);
                showNotification('error', 'Failed to initialize tour manager');
            }
        });
    </script>

    <script type="module" src="app.js"></script>
    <script src="utils.js"></script>
</body>
</html>
